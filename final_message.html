<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css">
<style>
body {

#messageText {

}

.nav-button {

    border:none;
    border-radius:30px;

    background: #ff4e88;

</head>
<body>

<div id="messageText"></div>

<div class="nav-button-container">
    <button class="nav-button" id="nextBtn" style="display:none;" onclick="location.href='final_surprise.html'">Next ‚Üí</button>
</div>

<script>
// Typewriter effect
const message = `My love ‚ù§Ô∏è

Being with you has been the most beautiful thing in my life. You‚Äôve filled my heart with a warmth and love I never knew existed, and even now, with this distance between us, that love hasn‚Äôt faded a single bit. I miss you more than words can say‚Äîyour presence, your smile, your voice‚Ä¶ everything about you.

let i = 0;
const speed = 25;
const textEl = document.getElementById("messageText");

</script>
</body>
</html>
